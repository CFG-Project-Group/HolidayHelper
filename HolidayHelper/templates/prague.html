{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block body %}
  <style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }

  .topnav {
    overflow: hidden;
    background-color: #333;
  }

  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }

  .topnav a.active {
    background-color: #04AA6D;
    color: white;
  }
  </style>
  <div class="topnav">
    <a class="active" href="/profile">Holiday Helper</a>
    <form action="/logout" method="post">
      <button type="submit" class="btn btn-dark">Logout</button>
    </form>
  </div>

  <div class="container h-100 d-flex flex-column justify-content-center align-items-center">
    <h1 class="text-center">Ahoj, {{ user.name }}!</h1>
    <h3 class="text-center">Czech out Prague!</h3>
        <div>
      <a role="button" href="/prague/weather" class="btn btn-dark"> Weather </a>
    </div>
  </div>
{% endblock %}
